<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match target="pattern">
		<edit mode="assign" name="dpi">
			<double>157</double>
		</edit>
	</match>

	<alias>
		<family>Inconsolata</family>
		<accept>
			<family>NanumGothic</family>
		</accept>
	</alias>
</fontconfig>

